<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random quote machine</title>
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
<div class="container" id="quote-box">
  <div class="cite-output" >
    <blockquote class="quote" id="text"></blockquote>
    <i class="author" id="author"></i>
  </div>
  <button id="new-quote">Get quote</button>
  <a class="twitter-share-button" href="" target="_blank" id="tweet-quote"><i class="fab fa-twitter"></i></a>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
